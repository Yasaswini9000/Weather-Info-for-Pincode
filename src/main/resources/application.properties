# Application Information
spring.application.name=Weather_Info_for_Pincode
server.port=9090

# Datasource Configuration (Make sure the URL is present)
spring.datasource.url=jdbc:mysql://localhost:3306/weather?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=74123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
